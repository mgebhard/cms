<!DOCTYPE html>
<html>
<head>
  {% block head %}
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock title%}</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/buttons-min.css">
    <link rel="stylesheet" href="../css/pure-theme.css">
  {% endblock head %}
</head>

<body class="pure-skin-red">
  <div id='content'>
    {% block content %}
    
    {% endblock content %}
  </div>
</body>

{% block scripts %}
  <script type="text/javascript" src="../js/vendor/jquery.min.js"></script>
{% endblock scripts %}
</html>
